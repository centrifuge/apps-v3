name: ðŸ’¬ PR Preview URLs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment-workers-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set preview URLs
        env:
          ACCOUNT_SUBDOMAIN: centrifuge-kf
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          # lowercase + replace any '/' or '_' with '-'
          SANITIZED=$(echo "${PR_BRANCH,,}" | tr '/_' '--')
          echo "LAUNCHPAD_URL=https://${SANITIZED}-launchpad.${ACCOUNT_SUBDOMAIN}.workers.dev" >> $GITHUB_ENV
          echo "PERMISSIONLESS_URL=https://${SANITIZED}-permissionless.${ACCOUNT_SUBDOMAIN}.workers.dev" >> $GITHUB_ENV

      - name: Comment PR with preview URLs
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ **Launchpad preview**: ${{ env.LAUNCHPAD_URL }}
            ðŸš€ **Permissionless preview**: ${{ env.PERMISSIONLESS_URL }}

name: Derwa PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/derwa/**'
      - '.github/workflows/preview-derwa.yml'

jobs:
  build-and-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build derwa for Preview
        run: pnpm --filter=derwa build --mode testnet

      - name: Install Wrangler
        run: npm install --global wrangler

      - name: Deploy New Worker Version
        id: deploy
        run: |
          cd apps/derwa
          DEPLOY_OUTPUT=$(
            CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }} \
            CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }} \
            wrangler deploy --env demo --name derwa-demo
          )
          VERSION_ID=$(echo "$DEPLOY_OUTPUT" \
            | awk '/Current Version ID:/ {print $4}' \
            | cut -d'-' -f1)

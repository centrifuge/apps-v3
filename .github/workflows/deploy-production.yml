name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code from 'main' branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Launchpad for Production
        run: pnpm --filter=launchpad build --mode mainnet

      - name: Build Permissionless for Production
        run: pnpm --filter=permissionless build --mode mainnet

      - name: Install Wrangler
        run: npm install --global wrangler

      - name: Deploy Launchpad to Production
        run: |
          cd apps/launchpad
          rm -rf .wrangler
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }} CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }} wrangler deploy --env production

      - name: Deploy Permissionless to Production
        run: |
          cd apps/permissionless
          rm -rf .wrangler
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }} CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }} wrangler deploy --env production
